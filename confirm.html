<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center justify-content-center bg-light">
    <!-- Encabezado -->

    <div class="section-1 text-white py-5" style="background-color: #786c7d;">
        <h1 class="pb-3 pt-2 align-items-center" style="font-weight: 600;">¡Confirmación Exitosa!</h1>
        <img src="assets/confirmacion.jpeg" alt="comprobado" />
      </div>
    <!-- Contenido principal -->
    <div
      class="w-50 text-start mx-auto shadow-sm bg-white p-5 mt-5 rounded"
    >
      <h3 class="mb-4 text-center">Datos Registrados</h3>
      
      <div class="mb-3">
        <strong>Nombre Completo:</strong> <span id="user-name"></span>
      </div>
      <div class="mb-3">
        <strong>Edad:</strong> <span id="user-age"></span>
      </div>
      <div class="mb-3">
        <strong>Documento de Identidad:</strong> <span id="user-doc"></span>
      </div>
      <div class="mb-3">
        <strong>Correo Electrónico:</strong> <span id="user-email"></span>
      </div>
      <div class="mb-4">
        <strong>Curso:</strong> <span id="user-course"></span>
      </div>

      <!-- Botón de retorno -->
      <button
        class="w-100 btn btn-primary"style="background-color: #786c7d;"
        onclick="window.location.href='/'"
      >
        Volver al formulario
      </button>
    </div>

    <script>
      // Obtiene parámetros de la URL y los muestra en el DOM
      const userName = document.getElementById("user-name"),
        userAge = document.getElementById("user-age"),
        userEmail = document.getElementById("user-email"),
        userDoc = document.getElementById("user-doc"),
        userCourse = document.getElementById("user-course");

      function getParams() {
        const params = new URLSearchParams(window.location.search);
        return Object.fromEntries(params.entries());
      }

      window.onload = () => {
        const data = getParams();
        if (data) {
          userName.textContent = data.nombre;
          userAge.textContent = data.edad;
          userDoc.textContent = data.doc_identidad;
          userEmail.textContent = data.correo;
          userCourse.textContent = data.curso;
        }
      };
    </script>
  </body>
</html>
