<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center justify-content-center bg-light" style="font-family: 'Poppins', sans-serif;">
  <div class="section-1 text-white py-5" style="background-color: #786c7d;">
    <h1 class="pb-3 pt-2 align-items-center" style="font-weight: 600;">Sistema de Registro de Estudiantes</h1>
  </div>
  
  <form action="/submit" method="post" class="w-50 text-center position-relative shadow-sm my-5 mx-auto bg-white p-5 rounded" style="top: 1rem;">
    <div class="form-group mb-3">
      <label for="nombre">Nombre Completo:</label> <br>
      <input class="px-3 py-1 border border-1 w-75" type="text" name="nombre" required>
    </div>

    <div class="form-group mb-3">
      <label for="edad">Edad:</label> <br>
      <input class=" px-3 py-1 border border-1 w-75" type="number" name="edad" required>
    </div>
    
    <div class="form-group mb-3">
      <label for="correo">Correo Electrónico:</label> <br>
      <input class="px-3 py-1 border border-1 w-75" type="email" name="correo" required>
    </div>
    
    <div class="form-group mb-3">
      <label for="doc_identidad">Documento de identidad:</label>
      <p class="text-warning">(No incluir espacios, ni caracteres inválidos)</p>
      <input class=" px-3 py-1 border border-1 w-75" type="text" name="doc_identidad" required >
    </div>
    
    <div class="mb-3">
      <label for="curso">Curso: </label> <br>
    <select class=" px-3 py-1 border border-1 w-25" name="curso" required>
      <option value="javascript">JAVASCRIPT</option>
      <option value="node.js">NODE.JS</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
    </select>
    </div>

    <input class="btn btn-primary" type="submit" value="Enviar" style="background-color: #786c7d;">
  </form>
</body>
</html>
